<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="chart-container">
  <canvas id="myChart" width="400" height="200"></canvas>
</div>
<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ timestamps|tojson }},
    datasets: [{
        label: 'pm25',
        data: {{ values1|tojson }},
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 1
    }, {
        label: 'pm10',
            data: {{ values2|tojson }},
        borderColor: 'rgba(153, 102, 255, 1)',
            borderWidth: 1
    }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true,
                ticks: {
                    callback: function(value) {
                        if (value === 5) {
                            return 'PM2.5 Limit';
                        } else if (value === 15) {
                            return 'PM10 Limit';
                        }
                        return value;
                    }
                }
            }
        },
        plugins: {
            annotation: {
                annotations: {
                    line1: {
                        type: 'line',
                        yMin: 5,
                        yMax: 5,
                        borderColor: 'red',
                        borderWidth: 2,
                        label: {
                            content: 'PM2.5 Limit',
                            enabled: true,
                            position: 'end'
                        }
                    },
                    line2: {
                        type: 'line',
                        yMin: 15,
                        yMax: 15,
                        borderColor: 'blue',
                        borderWidth: 2,
                        label: {
                            content: 'PM10 Limit',
                            enabled: true,
                            position: 'end'
                        }
                    }
                }
            }
        }
    }
    });
</script>
</body>
</html>
